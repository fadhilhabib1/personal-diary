<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="Personal Diary Fadhil" />
    <meta property="og:description" content="Describe every moment and place that you like" />
    <meta property="og:image" content="{{ url_for('static', filename='bg.jpg') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Personal Diary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3 mypost">
            <h1 class="fw-bold text-center">Personal Diary</h1>
            <div class="container-fluid py-5">
                <div class="mb-3">
                    <input class="form-control" type="file" id="image" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control required" id="image-title"
                        placeholder="The title of your image" />
                    <div class="invalid-feedback">
                        Please insert your image title.
                    </div>
                </div>
                <div class="mb-3">
                    <textarea placeholder="The description of your image" class="form-control required"
                        id="image-description" rows="3"></textarea>
                    <div class="invalid-feedback">
                        Please insert your image description.
                    </div>
                </div>
                <button onclick="saving()" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div class="mycards container-fluid justify-content">
            <div class="row row-cols-1 row-cols-md-4 g-4 d-flex justify-content-center" id="cards-box">
            </div>
        </div>
    </div>
</body>

</html>
